name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Set environment variables
        run: |
          echo "VITE_PUBLIC_GOOGLE_API_KEY=${{ secrets.VITE_PUBLIC_GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "VITE_PUBLIC_GOOGLE_SHEET_ID=${{ secrets.VITE_PUBLIC_GOOGLE_SHEET_ID }}" >> $GITHUB_ENV
          echo "VITE_PUBLIC_GOOGLE_MAP_API_KEY=${{ secrets.VITE_PUBLIC_GOOGLE_MAP_API_KEY }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
